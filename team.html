<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Up&reg Cafe</title>
    <!-- Favicon -->
    <link rel="icon" type="image/gif/png" sizes="32x32" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->   
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Container must hide the overflowing zoomed images */
#team-section {
    padding: 0px;
}
#team-heading {
    padding: 20px;
}
.team-wrapper {
  overflow: hidden;
  display: flex;
}

.team-card {
    padding: 0;
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: none;
    transition: all 0.5s ease-in-out; /* Smooth transition for the width and color */
    cursor: pointer;
    flex: 1; /* Default equal width */
}

/* Background Colors */
  .card-one { 
      background-color: #D1BB9E; 
  }
  .card-two { 
      background-color: #A08963; 
  }
  .card-three { 
      background-color: #74512D; 
  }
  .card-four { 
      background-color: #543310;
  }

/* The Expanding Column Logic */
.team-card:hover {
  flex: 1.5; /* This makes the hovered column 1.5x wider than others */
}
.member-name,
.member-role {
    text-align: center;
    position: relative;
    top: 0rem;
}

.member-name {
    font-family: "Pacifico", cursive;
    color: #EDEDED;
    font-size: 3rem;
    font-weight: 400;
    letter-spacing: 0.1rem; 
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.member-role {
    font-family: "Montserrat", sans-serif;
    color: #EDEDED;
    font-size: 1rem;
    font-weight: 800;
    letter-spacing: 0.1rem; 
    text-transform: uppercase;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

/* The Image Zoom Logic */
.member-image {
    width: 100%;
    margin-top: auto;
    transform-origin: bottom center;
    transition: transform 0.5s ease-in-out;
    filter: saturate(0.9);
}

.team-card:hover .member-image {
  transform: scale(1); /* Zooms image up while column expands */
}

.team-card:hover .member-name,
.team-card:hover .member-role {
    top: 0rem;
    z-index: 1;
}

.team-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: url('assets/images/team.jpg') no-repeat center / cover;
  opacity: 0;
  transition: opacity 0.5s;
  z-index: 0;
}
.team-card:hover::before {
  opacity: 0.1;
}

@media (max-width: 575.98px) { 
  .team-card {
    height: 45vh;
    flex: 1; 
  }
  .team-card:hover {
    flex: 1; 
  }
  .team-card:hover .member-image {
    transform: scale(1.2);
  }
}
    </style>
    
</head>
<body>
<section id="team-section">
  <div class="container-fluid mx-lg-0 ps-lg-0 px-lg-0">
    <h2 id="team-heading" class="section-heading wow animate__fadeIn" data-wow-duration="1s">The Faces of <span class="heading-brown">Ground Up&reg</span></h2>

  <div class="row g-0 team-wrapper">
    
    <div class="col team-card card-one">
      <div class="text-content pt-5">
        <h2 class="member-name">Robert</h2>
        <p class="member-role">Founder/Head Roaster</p>
      </div>
      <img src="assets/images/team/founder-hover.png" class="img-fluid member-image" alt="Robert Downey Jr., Founder & Head Roaster">
    </div>

    <div class="col team-card card-two">
      <div class="text-content pt-5">
        <h2 class="member-name">Chris</h2>
        <p class="member-role">Lead Barista</p>
      </div>
      <img src="assets/images/team/lead-barista-hover.png" class="img-fluid member-image" alt="Chris Evans, Lead Barista">
    </div>

    <div class="col team-card card-three">
      <div class="text-content pt-5">
        <h2 class="member-name">Brie</h2>
        <p class="member-role">Shop Manager</p>
      </div>
      <img src="assets/images/team/manager-hover.png" class="img-fluid member-image" alt="Brie Larson, Shop Manager">
    </div>

    <div class="col team-card card-four">
      <div class="text-content pt-5">
        <h2 class="member-name">Tom</h2>
        <p class="member-role">Junior Barista</p>
      </div>
      <img src="assets/images/team/junior-barista-hover.png" class="img-fluid member-image" alt="Tom Holland, Junior Barista">
    </div>

    </div>
</div>

</section>
</body>
</html>
